server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/wasm application/octet-stream;
    gzip_disable "MSIE [1-6]\.";

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:manifest|json|map)$ {
        add_header Access-Control-Allow-Origin "*" always;
    }

    location /_framework/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
